<!DOCTYPE html>
<html>
<head>
	<title>Home Work</title>
	<style type="text/css">
		#app{
      text-align: center;
    }
	</style>
</head>
<body>
	<div id="app">
  		<header class="container">
    		<h1>BMI Calculator</h1>
  		</header>
  		<main class="container">
    		<div class="form-horizontal">
      			<div class="col-xs-12 form-group">
        			<label for="weight" class="col-xs-4 control-label">weight <span>(in kg)</span></label>
        			<div class="col-xs-8"><input v-model="weight" id="weight" type="text" class="form-control">
        			</div>
      			</div>
      			<div class="col-xs-12 form-group">
        			<label for="height" class="col-xs-4 control-label">height <span>(in cm)</span></label>
        			<div class="col-xs-8">
        				<input v-model="height" id="height" type="text" class="form-control">
        			</div>
      			</div>
      			<div class="form-group">
        			<button class="btn btn-success btn-block" @click="calculate">Calculate</button>
      			</div>
    		</div>
		    <div class="result">
		      	<span>The result is...</span>
		      	<em>{{result}}</em>
		    </div>
  		</main>
	</div>
<script type="text/javascript">
	let vm = new Vue({
  el: '#app',
  data () {
    return {
      weight: '',
      height: '',
      result: 'Click "Calculate"'
    }
  },
  methods: {
    calculate() {
      let weight = parseFloat(this.weight)
      let height = parseFloat(this.height) / 100
      this.result = weight / (height * height)
    }
  }
})
</script>
</body>
</html>
